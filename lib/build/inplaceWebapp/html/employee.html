<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/employee.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="icon" type="image/png" href="../images/clock.png">
        <title>Chronos | Homepage</title>
    </head>
    <body>
        <div id="timesheet-wrapper">
            <h1>TimeSheets</h1>
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Submit Date</th>
                        <th scope="col">Total Hours</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
            </table>
            <div id="timesheet-view">
                <table class="table" id="time-sheet"></table>
            </div>
            <button type="button" id="create-timesheet" data-toggle="tooltip" title="Create New TimeSheet" onclick="toggleForm()">New</button>
        </div>
        <div id="time-submission">
            <form action="/chronos.com/timesheet" method="POST">
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col" id="task">Task Description</th>
                          <th scope="col" id="sat">SAT<br></th>
                          <th scope="col" id="sun">SUN<br></th>
                          <th scope="col" id="mon">MON<br></th>
                          <th scope="col" id="tues">TUE<br></th>
                          <th scope="col" id="wed">WED<br></th>
                          <th scope="col" id="thurs">THU<br></th>
                          <th scope="col" id="fri">FRI<br></th>
                          <th scope="col" id="total">WEEK<br>TOTAL</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                        <th scope="row">Regular</th>
                        <td><input class="input-regular" type="text" id="sat-input"></td>
                        <td><input class="input-regular" type="text" id="sun-input"></td>
                        <td><input class="input-regular" type="text" id="mon-input"></td>
                        <td><input class="input-regular" type="text" id="tue-input"></td>
                        <td><input class="input-regular" type="text" id="wed-input"></td>
                        <td><input class="input-regular" type="text" id="thu-input"></td>
                        <td><input class="input-regular" type="text" id="fri-input"></td>
                        <td><input type="text" id="total-regular" readonly="readonly"></td>
                      </tr>
                      <tr>
                        <th scope="row">PTO</th>
                        <td><input class="input-pto" type="text" id=""></td>
                        <td><input class="input-pto" type="text" ></td>
                        <td><input class="input-pto" type="text" id=""></td>
                        <td><input class="input-pto" type="text" id=""></td>
                        <td><input class="input-pto" type="text" ></td>
                        <td><input class="input-pto" type="text" id=""></td>
                        <td><input class="input-pto" type="text" ></td>
                        <td><input type="text" id="total-pto" readonly="readonly"></td>
                      </tr>
                      </tbody>
                </table>
                <input type="submit" name="submit" id="submit" value="Submit">
                <input type="text" name="total-hrs" id="total-hrs" readonly="readonly">
            </form>
        </div>
        <div id="profile-view">
            <img src="#" id="profile-image" alt="Profile Image">
            <div id="profile-info">
                <h3 id="name"></h3>
                <h4 id="username"></h4>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="more" data-toggle="dropdown">More<span class="caret" id="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="../html/editProfile.html">Edit Profile</a></li>
                      <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../scripts/employee.js" type="text/javascript"></script>
    </body>
</html>
