<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/createAccount.css" type="text/css">
        <link rel="icon" type="image/png" href="../images/clock.png">
        <title>Chronos | Create Account</title>
    </head>
    <body>
        <div>
            <h1>Create Account</h1>
            <form method="GET" action="/Chronos/createAccount">
                <p>First Name</p>
                <input type="text" name="first-name" id="first-name" placeholder="Type your first name">
                <p>Last Name</p>
                <input type="text" name="last-name" id="last-name" placeholder="Type your last name">
                <p>Email</p>
                <input type="email" name="email" id="email" placeholder="Type your email">
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="Type password">
                <p>Position</p>
                <input list="job-title" name="position" id="position" placeholder="Choose position">
                    <datalist id="job-title">
                        <option value="Manager">
                        <option value="Employee">
                    </datalist>
                <input type="submit" name="submit" id="submit">
            </form>
        </div>
        <script src="../scripts/createAccount.js" type="text/javascript"></script>
    </body>
</html>
