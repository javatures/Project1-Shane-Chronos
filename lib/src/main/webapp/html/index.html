<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/index.css" type="text/css">
        <link rel="icon" type="image/png" href="../images/clock.png">
        <title>Chronos | Login</title>
    </head>
    <body>
        <div>
            <h1>Login</h1>
            <form method="GET" action="/chronos.com/login">
                <p>Username</p>
                <input type="text" name="username" id="username" placeholder="Type your username or email">
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="Type your password">
                <a href="#" id="forgot-password">Forgot password?</a>
                <input type="submit" name="login" id="login" value="Login">
                <a href="../html/createAccount.html" id="create-account">Create Account</a>
            </form>
        </div>
        <script src="../scripts/login.js" type="text/javascript"></script>
    </body>
</html>
